# Vigilant Canine runtime directories
# See tmpfiles.d(5)

# State directory (database, baselines)
# h+C = NOCOW attribute for COW filesystems (Btrfs, ZFS, bcachefs, etc.)
d /var/lib/vigilant-canine 0750 root root - h+C

# Configuration directory
d /etc/vigilant-canine 0755 root root -

# Runtime directory (API socket)
d /run/vigilant-canine 0755 vigilant-canine vigilant-canine -
